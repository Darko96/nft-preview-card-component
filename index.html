<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NFT component" />
    <meta name="author" content="Darko Mijatovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@300;400;600&family=Roboto:wght@100&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="nft-card">
        <div class="nft-img-box">
          <a href="images/image-equilibrium.jpg" class="nft-img" target="_blank"><img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="nft-img"></img></a>
        </div>
        <h1 class="nft-title">Equilibrium #3429</h1>

        <p class="nft-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="ethereum-container">
          <div class="ethereum-box">
            <img
              class="Ethereum icon"
              src="images/icon-ethereum.svg"
              alt="Image of enthereum"
            />

            <p class="ethereum-number">0.041 ETH</p>
          </div>

          <div class="time-left-box">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p class="days-left">3 days left</p>
          </div>
        </div>

        <div class="avatar-box">
          <img
            class="author-img"
            src="images/image-avatar.png"
            alt="A picture of a man"
          />
          <p class="author-name">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
